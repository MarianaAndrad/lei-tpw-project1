
{% extends "layout.html" %}
{% block content %}

<div id="container" style="width: 50%;">
  <canvas id="bar-chart"></canvas>
  <canvas id="pie-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>

  var barConfig = {
      type: 'bar',
      data: {
        labels : {{ labels|safe }},
          datasets: [{
            data : {{ data|safe }},
            backgroundColor: 
            [
              'rgba(255, 99, 132, 0.2)', 
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor:
            [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2,
          }]
      },
      options: {
              legend: {
                display: false,
              },
              scales: {
                  y: {
                      beginAtZero: false
                  }
          }
      }
  };

  var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            'rgba(255, 99, 132, 1)', 
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
          ],
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);

      var ctx = document.getElementById('bar-chart').getContext('2d');
      window.myBar = new Chart(ctx, barConfig);
    };
</script>


{% endblock %}
